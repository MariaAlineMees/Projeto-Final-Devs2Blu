# Front/nginx-default.conf
server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # Configuração crucial para o Angular Routing (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Configuração de proxy para a API Spring Boot
    # Note que usamos o nome do container "roteiro-service" para a comunicação interna.
    location /api {
        proxy_pass http://roteiro-service:8080/api; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}